"includes":
- "layer:options"
- "layer:basic"
- "interface:nrpe-external-master"
- "layer:debug"
- "layer:nagios"
- "interface:dockerhost"
- "interface:sdn-plugin"
- "interface:tls-certificates"
- "layer:snap"
- "layer:leadership"
- "layer:docker"
- "layer:metrics"
- "layer:tls-client"
- "layer:cdk-service-kicker"
- "layer:kubernetes-common"
- "interface:http"
- "interface:kubernetes-cni"
- "interface:kube-dns"
- "interface:kube-control"
- "interface:aws-integration"
- "interface:gcp-integration"
- "interface:openstack-integration"
- "interface:vsphere-integration"
- "interface:azure-integration"
- "interface:mount"
"options":
  "basic":
    "packages":
    - "cifs-utils"
    - "ceph-common"
    - "nfs-common"
    - "socat"
    "python_packages": []
    "use_venv": !!bool "true"
    "include_system_packages": !!bool "true"
  "tls-client":
    "ca_certificate_path": "/root/cdk/ca.crt"
    "server_certificate_path": "/root/cdk/server.crt"
    "server_key_path": "/root/cdk/server.key"
    "client_certificate_path": "/root/cdk/client.crt"
    "client_key_path": "/root/cdk/client.key"
  "cdk-service-kicker":
    "services":
    - "snap.kubelet.daemon"
    - "snap.kube-proxy.daemon"
  "kubernetes-worker": {}
  "snap": {}
  "kubernetes-common": {}
  "nagios": {}
  "debug": {}
  "leadership": {}
  "docker":
    "skip-install": !!bool "false"
"repo": "https://github.com/kubernetes/kubernetes.git"
"exclude":
- "LAYER_README.md"
- "tests/10-deploy.py"
- "tests/tests.yaml"
"config":
  "deletes":
  - "install_from_upstream"
"is": "kubernetes-worker"
