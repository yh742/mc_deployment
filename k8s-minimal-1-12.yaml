series: xenial
services:
  easyrsa:
    annotations:
      gui-x: '450'
      gui-y: '550'
    charm: cs:~containers/easyrsa-185
    num_units: 1
    resources:
      easyrsa: 5
    to:
      - "0"
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '550'
    charm: cs:~containers/etcd-319
    options:
      channel: 3.2/stable
    resources:
      etcd: 3
      snapshot: 0
    num_units: 1
    to:
      - "0"
  flannel:
    annotations:
      gui-x: '450'
      gui-y: '750'
    charm: cs:~containers/flannel-340
    resources:
      flannel-amd64: 103
      flannel-arm64: 103
      flannel-s390x: 89
  kubeapi-load-balancer:
    annotations:
      gui-x: '450'
      gui-y: '250'
    charm: cs:~containers/kubeapi-load-balancer-503
    expose: true
    num_units: 1
    to:
      - "0"
  kubernetes-master:
    annotations:
      gui-x: '800'
      gui-y: '850'
    charm: ./kubernetes-master
    num_units: 1
    options:
      channel: 1.12/stable
      allow-privileged: "true"
      enable-nvidia-plugin: "false"
    to: 
      - "1"
  kubernetes-worker:
    annotations:
      gui-x: '100'
      gui-y: '850'
    charm: cs:~containers/kubernetes-worker-378
    expose: true
    num_units: 2
    options:
      channel: 1.12/stable
      allow-privileged: "true"
    to:
      - "2"
      - "3"
relations:
- - kubernetes-master:kube-api-endpoint
  - kubeapi-load-balancer:apiserver
- - kubernetes-master:loadbalancer
  - kubeapi-load-balancer:loadbalancer
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - kubernetes-worker:kube-api-endpoint
  - kubeapi-load-balancer:website
- - kubeapi-load-balancer:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
machines:
  "0":
    series: xenial
    constraints: arch=amd64 tags=test-sean
  "1":
    series: xenial
    constraints: arch=amd64 tags=test-sean
  "2":
    series: xenial
    constraints: arch=amd64 tags=test-sean
  "3":
    series: xenial
    constraints: arch=amd64 tags=test-sean,gpu
